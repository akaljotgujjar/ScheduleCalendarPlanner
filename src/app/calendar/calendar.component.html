<div class="row text-center main-padding">
  <div class="col-md-4">
    <div class="btn-group">
      <!-- <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
              (viewDateChange)="closeOpenMonthViewDay()"> 
              Previous 
            </div> -->
      <div mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">
        <button mat-flat-button color="accent" class="events-buttons">Previous</button>
      </div>
      <div mwlCalendarToday [(viewDate)]="viewDate">
        <button mat-raised-button color="primary" class="events-buttons">Today</button>
      </div>
      <div mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">
        <button mat-flat-button color="accent" class="events-buttons">Next</button>
      </div>
      <!-- <button class="btn btn-outline-primary pull-right events-buttons" (click)="getItemsFromLocalStorage('events')">
                Load Events
                </button> -->
    </div>
  </div>
  <div class="col-md-4 name-cal">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
  <div class="col-md-4">
    <div class="btn-group">
      <div (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month">
        <button mat-raised-button color="primary" class="events-buttons">Month</button>
      </div>
      <div (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week">
        <button mat-raised-button color="primary" class="events-buttons">Week</button>
      </div>
      <div (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">
        <button mat-raised-button color="primary" class="events-buttons">Day</button>
      </div>
    </div>
  </div>
</div>
<br />
<div [ngSwitch]="view">
  <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events"
    [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-week-view>
  <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-day-view>
</div>
